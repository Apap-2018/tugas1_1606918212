<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ubah Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<h1>Ubah Jabatan</h1>
		<form method="POST" action="/jabatan/ubah">
			<input hidden th:field="${jabatan.id}">
			<label for="name">Nama</label>
			<input type="text" id="name" th:field="${jabatan.nama}" th:value="${jabatan.nama}"/><br>
			<label for="desc">Deskripsi</label>
			<input type="text" id="desc" th:field="${jabatan.deskripsi}" th:value="${jabatan.deskripsi}"/><br>
			<label for="gaji">Gaji Pokok</label>
			<input type="number" min="0" id="gaji" th:field="${jabatan.gaji_pokok}" th:value="${jabatan.gaji_pokok}" /><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
