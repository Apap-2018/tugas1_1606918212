<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div th:if="${message != null}" class="container" style="position: fixed; top: 64px; z-index: 99; left: 0; right: 0; max-width: 640px">
        <div th:object="${message}" class="alert alert-dismissible fade show" th:classappend="'alert-' + *{type}" role="alert">
            <strong th:text="*{title}" class="font-sem"></strong>
            <p th:text="*{content}" class="font-reg"></p>
            <button type="button" class="close font-reg" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="absolute-center">
		<h1 class="text-center font-title">Tambah Pegawai</h1>
		<div class="container-fluid">
		<div class="row d-flex justify-content-center">
		<div class="p-1 col-lg-12 col-md-8 col-sm-8">
		<form method="POST" action="/pegawai/tambah">
			<ul class="wrapper">
			<li class="form-row"> 
			<label for="name">Nama</label>
			<input type="text" id="name" th:field="${pegawai.nama}" /><br>
			</li>
			<li class="form-row"> 
			<label for="tempatLahir">Tempat Lahir</label>
			<input type="text" id="tempatLahir" th:field="${pegawai.tempat_lahir}" /><br>
			</li>
			<li class="form-row"> 
			<label for="tanggalLahir">Tanggal Lahir</label>
			<input type="text" id="tanggalLahir" th:field="${pegawai.tanggalLahir}" /><br>
			</li>
			<li class="form-row"> 
			<label for="tahunMasuk">Tahun Masuk</label>
			<input type="text" id="tahunMasuk" th:field="${pegawai.tahun_masuk}" /><br>
			</li>
			<!-- <select name="idProvinsi">
				<option th:each="provinsi : ${listProvinsi}" th:text="${provinsi.nama}" th:value="${provinsi.id}"></option>
			</select>
			<select name="idInstansi">
				<option th:each="instansi : ${listInstansi}" th:text="${instansi.nama}" th:value="${instansi.id}"></option>
			</select>
			<select name="idJabatan">
				<option th:each="instansi : ${listInstansi}" th:text="${instansi.provinsi.nama}" th:value="${instansi.id}"></option>
			</select> -->
			<li class="form-row"> 
			<input type="submit" value="Submit">
			</li>
			</ul>
		</form>
		</div>
		</div>
		</div>
		</div>
	</body>
</html>
