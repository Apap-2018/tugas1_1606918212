<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home Page</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<link rel="stylesheet" type="text/css" href="fullpage.css" />
		<script type="text/javascript" src="fullpage.js"></script>
	</head>
	
	<body>
	
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div>
    	<div>
		<h1 class="text-center font-title">Sistem Informasi Kepegawaian</h1>
		<p class="text-center font-desc">Selamat Datang di Sistem Informasi Kepegawaian</p>
		<br>
		</div>
		
		<div class="text-center">
		<h2 class="font-title">Lihat Data Pegawai Berdasarkan NIP</h2>
		<p class="font-desc">Masukkan Nomor Induk Pegawai</p>
		<form method="GET" action="/pegawai">
		<input class="font-reg" type="text" name="nip">
		<input class="font-sem" type="submit" value="Submit">
		</form>
		</div>
		<br>
		
		<div class="text-center">
		<h2 class="font-title">Lihat Detail Jabatan</h2>
		<p class="font-desc">Pilih Jabatan</p>
		<form method="GET" action="/jabatan/view">
			<select class="font-reg" name="idJabatan">
				<option th:each="jabatan : ${listJabatan}" th:text="${jabatan.nama}" th:value="${jabatan.id}"></option>
			</select>
			<input class="font-sem" type="submit" value="Submit">
		</form>
		</div>
		<br>
		
		<div class="text-center">
		<h2 class="font-title">Lihat Data Pegawai Termuda dan Tertua</h2>
		<p class="font-desc">Pilih Instansi</p>
		<form method="GET" action="/pegawai/termuda-tertua">
			<select class="font-reg" name="idInstansi">
				<option th:each="instansi : ${listInstansi}" th:text="${instansi.nama} + ' - ' + ${instansi.provinsi.nama}" th:value="${instansi.id}"></option>
			</select>
			<input class="font-sem" type="submit" value="Submit">
		</form>
		</div>
		
		</div>
	</body>
</html>
