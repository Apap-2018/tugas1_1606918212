<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div th:if="${message != null}" class="container" style="position: fixed; top: 64px; z-index: 99; left: 0; right: 0; max-width: 640px">
        <div th:object="${message}" class="alert alert-dismissible fade show" th:classappend="'alert-' + *{type}" role="alert">
            <strong th:text="*{title}" class="font-sem"></strong>
            <p th:text="*{content}" class="font-reg"></p>
            <button type="button" class="close font-reg" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
		<h1 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h1>
		<br>
		<table>
			<tr>
				<td>Nama</td>
				<td th:text="${jabatan.nama}"></td>
			</tr>
			<tr>
				<td>Deskripsi</td>
				<td th:text="${jabatan.deskripsi}"></td>
			</tr>
			<tr>
				<td>Gaji Pokok</td>
				<td th:text="${jabatan.gaji_pokok}"></td>
			</tr>
		</table>
		<button><a th:href="'/jabatan/ubah?idJabatan=' + ${jabatan.id}">Ubah</a></button>
		<form method="POST" action="/jabatan/hapus">
			<input th:field="${jabatan.id}" hidden />
			<input type="submit" value="Hapus" />
		</form>
	</body>
</html>
